<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <div id="main" class="noselect">
      <div id="menu">
        <div>
          <span class="titleText">Tic-Tac-Toe</span>
        </div>
        <div id="display">
          <span id="result"></span>
        </div>
        <div>
          <span id="playerOneName"></span>
          <span>&nbsp;</span>
          <div class="scoreNumber">
            <span id="playerOneScore">0</span>
            <span>:</span>
            <span id="playerTwoScore">0</span>
          </div>
          <span>&nbsp;</span>
          <span id="playerTwoName"></span>
        </div>
        <div>
          <button id="nextRound" class="btn">Next Round</button>
          <button id="nameOpen" class="btn">Change Names</button>
        </div>
        <div>
          <span>Made by ne0rad</span>
        </div>
      </div>

      <div id="game"></div>

      <div id="nameChange">
        <div>
          <span class="titleText">Change Player Names</span>
        </div>
        <div>
          <span class="nameTitle">Player One:</span>
          <br />
          <input class="nameInput" id="playerOneInput" type="text" maxlength="14"/>
        </div>
        <div>
          <span class="nameTitle">Player Two:</span>
          <br />
          <input class="nameInput" id="playerTwoInput" type="text" maxlength="14"/>
        </div>
        <div>
          <button id="nameConfirm" class="btn">Confirm</button>
          <button id="nameCancel" class="btn">Cancel</button>
        </div>
    </div>
  </body>
</html>
