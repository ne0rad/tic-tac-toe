<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <div id="main" class="noselect">
      <div id="menu">
        <div>
          <span class="titleText">Tic-Tac-Toe</span>
          <br />
          <span class="titleText">Game</span>
        </div>
        <div id="display">
          <span id="result"></span>
        </div>
        <div>
          <span>Score:</span>
          <br>
          <span id="playerOneName"></span>
          <span>&nbsp;</span>
          <span id="playerOneScore">0</span>
          <span>:</span>
          <span id="playerTwoScore">0</span>
          <span>&nbsp;</span>
          <span id="playerTwoName"></span>
        </div>
        <div>
          <button id="reset" class="btn">Reset</button>
        </div>
        <div>
            <span>Made by ne0rad</span>
        </div>
      </div>

      <div id="game">
      </div>
    </div>
  </body>
</html>
